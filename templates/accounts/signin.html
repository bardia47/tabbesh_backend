<!doctype html>
<html lang="en" dir="rtl">
   {% load static %}
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="Sign in page">
      <meta name="author" content="Taabesh website">
      <title>ورود</title>
      <!-- CSS Files -->
      <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'signin/css/signin.css' %}">
      <link rel="stylesheet" href="{% static 'home/css/fonts.css' %}">
   </head>
   <body class="text-center">
      <form class="form-signin" method="POST" action="{% url 'signin' %}">
         {% csrf_token %}
         <h1 class="title">ورود</h1>
         <div class="container">
            <!-- Email OR Username Input -->
            <div class="row" style="margin:10px">
               <p> نام کاربری یا شماره تلفن</p>
               <input type="username" id="inputEmail" name="username" class="form-control" placeholder="شماره تلفن یا نام کاربری خود را وارد کنید ..." required autofocus>
            </div>
            <!-- Password Input -->
            <div class="row" style="margin:10px; margin-bottom:20px">
               <p> رمز عبور </p>
               <input type="password" id="inputPassword" name="password" class="form-control" placeholder="رمز عبور خود را با دقت وارد کنید ..." required style="background-color:#BEBEBD">
            </div>
         </div>
         <button class="btn btn-lg btn-warning btn-block sign-in-button" type="submit">ورود</button>
            {% if error %}
            <p style="color: #7c0001">{{ error }}</p>
            {% endif %}
         <p class="footer-p"> حساب کاربری ندارید؟ <span><a href="{% url 'signup' %}">ثبت نام کنید</a></span></p>
      </form>
   </body>
</html>
