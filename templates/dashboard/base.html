<!DOCTYPE html>
<html dir="rtl">
{% load static %}
{% load jformat %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>داشبورد</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
          integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/fonts.css' %}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
            integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
            integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="row" >
            <div class="col-md-8">
                <a href="{% url 'home' %}"><h3 style="margin-right:15px;font-size:39px; font-family: 'Vazir_Bold', sans-serif; margin-top:20px;text-shadow: 0px 5px 10px RGBA(0,0,0,.39);"> تابــش</h3></a>
            </div>
            <div class ="col-md-4" style="margin-top:32px" >
                <a id="sidebarCollapse" >
                    <i class="fas fa-chevron-right" style="font-size:30px; color:#656565; "></i>
                </a>
            </div>
            </div>
            <div class="row" style="margin:20px;">
                <div class= "col-md-4">
                                <img src="
                                            {% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'dashboard/images/default_profile.png' %}{% endif %}"
                                            width="70" height="70" style="border-radius: 50%;border: 2px solid #D9D9D9;">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                        <p style="font-family:Vazir_Medium; font-size:15px ; color:#4F4F4F; margin-top:15px; margin-right:15px"> {{ user.get_full_name }}<p>
                        </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p style="font-family:Vazir_Light; font-size:11px ; color:#4F4F4F; margin-top:-15px ; margin-right:35px"> اول دبیرستان<p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
                <a href="{% url 'lessons' %}">
                    <div class="row menu view overlay" style="margin-bottom:25px">
                            <i class="fas fa-home" style="margin-right:20px;font-size:20px; margin-left:40px; color:#4D4848; margin-top:5px"></i>
                            <p  style="text-align:center;font-size:20px;font-family:'Vazir_Bold'; color:#4D4848">داشبورد</a>
                    </div>
                </a>
                    <div class="row menu-active" style="margin-bottom:25px; display:inline-block">
                            <i class="fas fa-book-open" style=" margin-right:20px;font-size:20px; margin-left:40px; color:#4D4848; margin-top:5px"></i>
                            <a href="{% url 'lessons' %}" style="text-align:center;font-size:20px;font-family:'Vazir_Bold'; color:#4D4848">دروس من</a>
                    </div>
                    <div class="row menu view overlay" style="margin-bottom:25px">
                            <i class="fas fa-shopping-cart" style="margin-right:20px;font-size:20px; margin-left:40px; color:#4D4848; margin-top:5px"></i>
                            <a href="{% url 'shopping' %}" style="text-align:center;font-size:20px;font-family:'Vazir_Bold'; color:#4D4848">خرید درس</a>
                    </div>
        <div class="row" style="bottom: 10px; position:fixed ; margin-right:150px ;float: left " >
            <img src="{% static 'dashboard/images/icons/facebook-f-brands.svg' %}" width="22px" height="22px" style="margin-left:8px"></img>
            <img src="{% static 'dashboard/images/icons/instagram-brands.svg' %}" width="22px" height="22px" style="margin-left:8px"></img>
            <img src="{% static 'dashboard/images/icons/twitter-brands.svg' %}" width="22px" height="22px" style="margin-left:8px"></img>
        </div>
    </nav>

    <!-- Page Content  -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-fixed-top">
            <div class="container-fluid ">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-align-justify"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link " href="#" id="navbarDropdownMenuLink" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="

                                        {% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/student.png' %}{% endif %}"
                                     width="60" height="60" class="rounded-circle">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'edit_profile' %}"><i class="fas fa-user-alt"
                                                                                            style="margin-left:5px;"></i>پروفایل</a>
                                <a class="dropdown-item" href="{% url 'signout' %}"><i class="fas fa-sign-out-alt"
                                                                                       style="margin-left:5px;"></i>خروج</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}

        {% endblock %}
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
        crossorigin="anonymous"></script>

<!-- JS style -->
<script type="text/javascript" src="{% static 'dashboard/js/dashboard.js' %}"></script>
<script src="{% static 'dashboard/js/shopping.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#sidebarCollapse").click(function () {
            $("#sidebar").toggleClass('active');
        });
    });
</script>
<script type="text/javascript">
    $(document).ready(function () {

        var readURL = function (input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.avatar').attr('src', e.target.result);
                }

                reader.readAsDataURL(input.files[0]);
            }
        }


        $(".file-upload").on('change', function () {
            readURL(this);
        });
    });
</script>

</body>

</html>
