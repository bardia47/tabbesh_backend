{% extends 'dashboard/base.html'%}

{% block content %}
    <div class="container">
    <h1>پروفایل</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>عکس شما</h6>
          
          <input type="file" name="avatar" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          {% if error  %}
            <strong>error</strong>
          {% else %}
            <strong>تمامی فیلد ها اجباری می باشد .</strong>
          {% endif %}
        </div>
        <h3>اطلاعات شخصی</h3>
        
        <form class="form-horizontal" role="form" action="{% url 'edit_profile' %}" mathod = "POST">
        {% csrf_token %}
          <div class="form-group">
            <label class="col-lg-3 control-label">نام</label>
            <div class="col-lg-8">
              <input class="form-control" name="first_name" type="text" value="نام" maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">نام خانوادگی</label>
            <div class="col-lg-8">
              <input class="form-control" name="last_name" type="text" value="نام خانوادگی" maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">کد ملی</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="کد ملی" maxlength="10">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">جنسیت</label>
            <div class="col-lg-8">
                <select id="gender" name="gender">
                  <option value="True">پسر</option>
                  <option value="False">دختر</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">شهر</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="city" name="city">
                  <option value="تهران">تهران</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">آدرس</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name = "address" value="آدرس دقیق را وارد کنید ..." maxlength=255>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">پایه تحصیلی</label>
            <div class="col-md-8">
                <select id="grade" name="grade">
                  <option value="True">ششم</option>
                  <option value="False">نهم</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">شماره تلفن</label>
            <div class="col-md-8">
              <input class="form-control" type="tel" name="phone_number" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="ثبت">
              <span></span>
              <input type="reset" class="btn btn-default" value="ریست">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
