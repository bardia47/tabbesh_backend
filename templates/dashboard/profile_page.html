{% extends 'dashboard/base.html'%}

{% block content %}
    <div class="container">
    <h1>پروفایل</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
      <form class="form-horizontal" action="{% url 'edit_profile' %}" method = "POST">
          {% csrf_token %}
        <div class="text-center">
          <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">          <h6>Upload a different photo...</h6>
          <input type="file" name = "avatar" class="text-center center-block file-upload">
        </div></hr><br>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">×</a> 
          <i class="fa fa-coffee"></i>
          {% if error  %}
            <strong>{{error}}</strong>
          {% else %}
            <strong>تمامی فیلد ها اجباری می باشد .</strong>
          {% endif %}
        </div>
        <h3>اطلاعات شخصی</h3>

          <div class="form-group">
            <label class="col-lg-3 control-label">نام</label>
            <div class="col-lg-8">
              <input class="form-control" name="first_name" type="text" value="" maxlength="30" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">نام خانوادگی</label>
            <div class="col-lg-8">
              <input class="form-control" name="last_name" type="text" value="" maxlength="30" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">کد ملی</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name = "national_code" value="" maxlength="10" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">جنسیت</label>
            <div class="col-lg-8">
                <select id="gender" name="gender">
                  <option v-bind:value="true" >پسر</option>
                  <option v-bind:value="false" >دختر</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">شهر</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="city" name="city" required>
                  {% for element in form.fields.city.queryset %}
                  <option value="{{ element.id }}">{{element.title }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">آدرس</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name = "address" value="آدرس دقیق را وارد کنید ..." maxlength="255" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">پایه تحصیلی</label>
            <div class="col-md-8">
                <select id="grades" name="grades" required>
                  {% for element in form.fields.grades.queryset %}
                  <option value="{{ element.id }}">{{element.title }}</option>
                  {% endfor %}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" required>شماره تلفن</label>
            <div class="col-md-8">
              <input class="form-control" type="text" name="phone_number" value="" maxlength="12">
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-md-3 control-label" ></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="ثبت">
              <span></span>
              <input type="reset" class="btn btn-default" value="ریست">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
